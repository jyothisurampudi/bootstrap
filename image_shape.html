<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Shape</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>          
  <img src="./images/img1.jpg" class="img-rounded" alt="round-image" width="304" height="236"> 
  <h2>Circle</h2>          
  <img src="./images/img1.jpg" class="img-circle" alt="circle-image" width="304" height="236"> 
  <h2>Thumbnail</h2>          
  <img src="./images/img1.jpg" class="img-thumbnail" alt="thumbnail-image" width="304" height="236"> 
</div>

</body>
</html>
