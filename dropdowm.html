<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Dropdown</h2>                                          
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
    </ul>
  </div>
</div>
<div class="container">
    <h2>Collapse</h2>
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Click Me</button>
    <div id="demo" class="collapse">
        About Bootstrap Collapse
    </div>
  </div>
  <div class="container">
    <h3>Popover Example</h3>
    <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Popover</a>
  </div>
  
  <script>
  $(document).ready(function(){
      $('[data-toggle="popover"]').popover();   
  });
  </script>
  

</body>
</html>
